{% extends 'admin/master.html' %}
{% block main_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="m-0">
                                    <i class="fas fa-cubes"></i>
                                    Category list
                                </h5>
                            </div>
                            <div class="col-6">
                                <a
                                        href="{{ url_for('addCategory') }}"
                                        class="btn btn-outline-success float-right"
                                        role="button"
                                        aria-disabled="true"
                                >
                                    <i class="fas fa-plus-circle"></i>
                                    Add Category
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-borderless table-striped">
                                <thead>
                                <tr class="bg-primary">
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for row in pagination %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>{{ row['name'] }}</td>
                                        <td>
                                            <a href="{{ BASE_URL }}/admin/edit_category/{{ row['id'] }}">
                                                <button type="button" class="btn btn-outline-secondary ml-1 mr-1">
                                                    Edit
                                                    <i class="far fa-edit"></i>
                                                </button>
                                            </a>
                                            <a href="#">
                                                <button type="button" class="btn btn-outline-danger ml-1 mr-1">
                                                    Delete
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    {{ pagination.info }}
                    {{ pagination.links }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
